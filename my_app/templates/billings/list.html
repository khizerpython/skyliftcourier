{% extends 'default/index.html' %}
{% load static %}

{% block main_body %}


<!-- <div class="row"> -->
<div class="col-lg-12 ">

  <div class="card m-4" style="background-color: #f9fbd7; font-family: serif;">
    <div class="card-body">

      <form id="create_billings_form_id" data-method="POST" data-url="{% url 'authuser' %}">
        <div class="card-body">
          <div class="row">

            <div class="col-3">

              <!-- Select Service -->
              <div class="form-group">
                <label>Select Service</label>
                <select name="service" class="form-control">
                  <option>Select Service</option>
                  {% for service in services%}
                  <option value={{service.id}}>{{service.name}}</option>
                  {% endfor %}

                </select>
              </div>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">

            </div>






          </div>
          <div class="row">

            <div class="col-12 mt-2 mb-2" style="background-color: #fd7e14; text-align: center;">
              <h3 style="margin-top: inherit;">Shipper Details</h3>
            </div>

            <!-- Shipper Company Name -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_company_name">Company Name</label>
                <input type="text" name="shipper_company_name" class="form-control" id="create_id_shipper_company_name"
                  placeholder="Enter Company Name">
                <div></div>
              </div>
            </div>

            <!-- Shipper Contant Person -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_contact_person_name">Contact Person Name</label>
                <input type="text" name="shipper_contact_person" class="form-control"
                  id="create_id_shipper_contact_person_name" placeholder="Enter Contact Person Name">
                <div></div>
              </div>
            </div>

            <!-- Shipper Refrence -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_reference">Reference</label>
                <input type="text" name="shipper_reference" class="form-control" id="create_id_shipper_reference"
                  placeholder="Enter Reference">
                <div></div>
              </div>
            </div>

            <!--Shipper Person Address -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_address">Address</label>
                <!-- <input type="text" name="shipper_address" class="form-control" id="create_id_shipper_address"
                  placeholder="Enter Shipper Address"> -->
                <textarea class="form-control" name="shipper_address" rows="1" id="create_id_shipper_address"
                  placeholder="Enter Shipper Address"></textarea>
                <div></div>
              </div>
            </div>

            <!--Shipper Person State -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_state">State</label>
                <input type="text" name="shipper_state" class="form-control" id="create_id_shipper_state"
                  placeholder="Enter Shipper State">
                <div></div>
              </div>
            </div>

            <!--Shipper Person City -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_city">City</label>
                <input type="text" name="shipper_city" class="form-control" id="create_id_shipper_city"
                  placeholder="Enter Shipper City">
                <div></div>
              </div>
            </div>

            <!--Shipper Person State Post Code -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_post_code">Postal Code</label>
                <input type="text" name="shipper_post_code" class="form-control" id="create_id_shipper_post_code"
                  placeholder="Enter Shipper State Postal Code">
                <div></div>
              </div>
            </div>

            <!--Shipper Person Mobile Number -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_mobile_number">Mobile Number</label>
                <input type="number" name="shipper_mobile_number" class="form-control"
                  id="create_id_shipper_mobile_number" placeholder="Enter Shipper Mobile Number">
                <div></div>
              </div>
            </div>

            <!--Shipper Person Contact Number -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_shipper_phone_number">Phone Number</label>
                <input type="number" name="shipper_phone_number" class="form-control"
                  id="create_id_shipper_phone_number" placeholder="Enter Shipper Phone Number">
                <div></div>
              </div>
            </div>

            <!--Shipper Person NTN/CNIC -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_ntn_cnic">NTN/CNIC</label>
                <input type="text" name="shipper_ntn_cnic" class="form-control" id="create_id_shipper_ntn_cnic"
                  placeholder="Enter Shipper NTN/CNIC">
                <div></div>
              </div>
            </div>

            <!--Shipper Person Email Address -->
            <div class="col-12">
              <div class="form-group">
                <label for="create_id_shipper_email_address">Email Address</label>
                <input type="text" name="shipper_email_address" class="form-control"
                  id="create_id_shipper_email_address" placeholder="Enter Email Address">
                <div></div>
              </div>
            </div>


          </div>

          <!-- ====================================== RECIEVER DETAILS ================================================-->

          <div class="row">

            <div class="col-12 mt-2 mb-2" style="background-color: #fd7e14; text-align: center;">
              <h3 style="margin-top: inherit;">Reciever Details</h3>
            </div>

            <!--Reciever Email Address -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_company_name">Company</label>
                <input type="text" name="reciever_company_name" class="form-control"
                  id="create_id_reciever_company_name" placeholder="Enter Company Name">
                <div></div>
              </div>
            </div>

            <!-- Reciever Contant Person -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_contact_person_name">Contact Person Name</label>
                <input type="text" name="reciever_contact_person" class="form-control"
                  id="create_id_reciever_contact_person_name" placeholder="Enter Contact Person Name">
                <div></div>
              </div>
            </div>

            <!--Reciever Person Address -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_address">Address</label>
                <!-- <input type="text" name="reciever_address" class="form-control" id="create_id_reciever_address"
                  placeholder="Enter reciever Address"> -->
                <textarea class="form-control" name="reciever_address" rows="1" id="create_id_reciever_address"
                  placeholder="Enter Reciever Address"></textarea>
                <div></div>
              </div>
            </div>

            <!--Reciever Person Country -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_country">Country</label>
                <input type="text" name="reciever_country" class="form-control" id="create_id_reciever_country"
                  placeholder="Enter Reciever Country">
                <div></div>
              </div>
            </div>

            <!--Reciever Person State-->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_state">State</label>
                <input type="text" name="reciever_state" class="form-control" id="create_id_reciever_state"
                  placeholder="Enter Reciever State">
                <div></div>
              </div>
            </div>

            <!--Reciever Person City-->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_city">City</label>
                <input type="text" name="reciever_city" class="form-control" id="create_id_reciever_city"
                  placeholder="Enter Reciever City">
                <div></div>
              </div>
            </div>

            <!--Reciever Person State Post Code -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_post_code">Postal Code</label>
                <input type="text" name="reciever_post_code" class="form-control" id="create_id_reciever_post_code"
                  placeholder="Enter Reciever State Postal Code">
                <div></div>
              </div>
            </div>

            <!--Reciever Person Mobile Number -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_mobile_number">Mobile Number</label>
                <input type="number" name="reciever_mobile_number" class="form-control"
                  id="create_id_reciever_mobile_number" placeholder="Enter Reciever Mobile Number">
                <div></div>
              </div>
            </div>

            <!--Reciever Person Contact Number -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_phone_number">Phone Number</label>
                <input type="number" name="reciever_phone_number" class="form-control"
                  id="create_id_reciever_phone_number" placeholder="Enter Reciever Phone Number">
                <div></div>
              </div>
            </div>

            <!--Reciever Person Email -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_email">Email</label>
                <input type="email" name="reciever_email" class="form-control" id="create_id_reciever_email"
                  placeholder="Enter Reciever Email">
                <div></div>
              </div>
            </div>


            <!--Reciever Person Fax -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_reciever_fax">Fax</label>
                <input type="fax" name="reciever_fax" class="form-control" id="create_id_reciever_fax"
                  placeholder="Enter Reciever Fax">
                <div></div>
              </div>
            </div>



          </div>

          <!-- Shipment Details -->

          <div class="row">

            <div class="col-12 mt-2 mb-2" style="background-color: #fd7e14; text-align: center;">
              <h3 style="margin-top: inherit;">Shipment Details</h3>
            </div>

            <!-- Payment Types -->
            <div class="col-3">
              <div class="form-group">
                <label>Select Payment</label>
                <select name="payment" class="form-control">
                  <option>Select Payment</option>
                  {% for payment in payments %}
                  <option value={{payment.id}}>{{payment.name}}</option>
                  {% endfor %}

                </select>
              </div>
            </div>

            <!-- Shipment Type -->
            <div class="col-3">
              <div class="form-group">
                <label>Select Shipment Type</label>
                <select name="shipment" class="form-control">
                  <option>Select Shipment Type</option>
                  {% for shipment in shipments %}
                  <option value={{shipment.id}}>{{shipment.name}}</option>
                  {% endfor %}

                </select>
              </div>
            </div>

            <!-- FEDEX number -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_fedex_number">FedEx No</label>
                <input type="text" name="fedex_number" class="form-control" id="create_id_fedex_number"
                  placeholder="Enter FedEx Number">
                <div></div>
              </div>
            </div>

            <!-- Weight -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_weight">Weight</label>
                <input type="number" name="weight" class="form-control" id="create_id_weight"
                  placeholder="Enter Weight">
                <div></div>
              </div>
            </div>

            <!-- Pieces -->
            <div class="col-6">
              <div class="form-group">
                <label for="create_id_pieces">Peices</label>
                <input type="number" name="pieces" class="form-control" id="create_id_pieces"
                  placeholder="Enter Pieces Amount">
                <div></div>
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-12 mt-2 mb-2" style="background-color: #fd7e14; text-align: center;">
              <h3 style="margin-top: inherit;">Dimensions</h3>
            </div>
            <!-- Pieces -->
            

              <div class="col-3">
                <div class="form-group">
                  <label for="create_id_pieces">Length</label>
                  <input type="number" name="length" class="form-control" id="create_id_length"
                    placeholder="Enter length">
                  <div></div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="create_id_pieces">Width</label>
                  <input type="number" name="width" class="form-control" id="create_id_width"
                    placeholder="Enter width">
                  <div></div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="create_id_pieces">Height</label>
                  <input type="number" name="height" class="form-control" id="create_id_height"
                    placeholder="Enter height">
                  <div></div>
                </div>
              </div>
              <div class="col-1">
                <div class="mt-4 text-center">
                  <i class="bi bi-plus-circle-fill" data-include-id="false" data-invoice-details="false" style="font-size: 35px;"></i>
                </div>
              </div>

            

            


          </div>

          <div class="row" id="invoice_details">

            <div class="col-12 mt-2 mb-2" style="background-color: #fd7e14; text-align: center;">
              <h3 style="margin-top: inherit;">Invoice Details</h3>
            </div>

            <!-- First Invoice Detail -->

              <div class="col-3">
                <div class="form-group">
                  <label for="create_id_hs_title">HS Title</label>
                  <input type="number" name="hs_title" class="form-control" id="create_id_hs_title"
                    placeholder="Enter HS title">
                  <div></div>
                </div>
              </div>

              <div class="col-3">
                <div class="form-group">
                  <label for="create_id_quantity">Quantity</label>
                  <input type="number" name="quantity" class="form-control" id="create_id_quantity"
                    placeholder="Enter Quantity">
                  <div></div>
                </div>
              </div>

              <div class="col-2">
                <div class="form-group">
                  <label for="create_id_price">Price</label>
                  <input type="number" name="price" class="form-control" id="create_id_price"
                    placeholder="Enter Price">
                  <div></div>
                </div>
              </div>
              
              <div class="col-2">
                <div class="form-group">
                  <label for="create_id_total">Total</label>
                  <input type="number" name="total" class="form-control" id="create_id_total"
                    placeholder="Enter Price">
                  <div></div>
                </div>
              </div>

              <div class="col-1">
                <div class="mt-4 text-center">
                  <i class="bi bi-plus-circle-fill" data-include-id="false" data-invoice-details="true" style="font-size: 35px;"></i>
                </div>
              </div>



          </div>
