{% load static %}


<div class="modal" id="generic-display-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header skylift-background-color">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="generic-display-modal-body-id">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary skylift-button-color" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
