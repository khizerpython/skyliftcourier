{% load static %}

{% block main_body %}

<div class="col-3"></div>
<div class="col-6">
    <form id="create_authuser_form_id" data-method="POST" data-url="{% url 'authuser' %}" data-method="POST">
        <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" name="first_name" class="form-control" id="create_id_first_name" placeholder="Enter First Name">
              <div></div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>

            </div>

              <label for="exampleInputEmail1">User Name</label>
              <input type="text" name="username" class="form-control" id="create_id_username" placeholder="Enter Username">
              <div></div>
            </div>
            <div class="form-group">
              <label for="create_id_email">Email address</label>
              <input type="email" name="email" class="form-control" id="create_id_email" placeholder="Enter email">
              <div></div>
            </div>

              <label for="create_id_contact_number">Contact Number</label>

            <label for="create_id_password">Password</label>
            <input type="text" name="password" class="form-control" id="create_id_password" placeholder="Password">
            <div></div>
          </div>

</div>
